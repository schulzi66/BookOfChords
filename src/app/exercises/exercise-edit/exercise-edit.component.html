<mat-vertical-stepper #stepper
                      [@fadeInOnEnter]>
  <mat-step label="{{'general_info_section' | transloco}}">
    <div class="grid">
      <mat-form-field appearance="outline">
        <mat-label>{{'exercise_name' | transloco}}</mat-label>
        <input matInput
               required
               [(ngModel)]="exercise.name"
               name="exerciseName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <textarea matInput
                  [placeholder]="'description' | transloco"
                  [(ngModel)]="exercise.description"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"></textarea>
      </mat-form-field>
    </div>
  </mat-step>
  <mat-step label="{{'bpm_sound_section' | transloco}}">
    <shared-metronome [bpm]="exercise.currentBpm"
                      [showPlay]="false"
                      [subtitle]="'exercise_current_bpm' | transloco"
                      (onBpmChanged)="exercise.currentBpm = $event"></shared-metronome>

    <audio class="sound"
           controls>
      <source *ngIf="exercise.sound"
              [src]="exercise.sound">
    </audio>
  </mat-step>

  <mat-step label="{{'image_section' | transloco}}">
    <div *ngIf="!exercise.pictureUrl">{{'nothing_uploaded' | transloco}}</div>
    <div class="image-container">
      <img class="picture"
           [src]="exercise?.pictureUrl">
    </div>
  </mat-step>

  <mat-step label="{{'documents_section' | transloco}}">
    <div *ngIf="!exercise.pdfUrl; else pdfViewer">{{'nothing_uploaded' | transloco}}</div>
    <ng-template class="document-container" #pdfViewer>
      <ngx-extended-pdf-viewer [src]="exercise?.pdfUrl"
                               useBrowserLocale="true"
                               height="80vh"></ngx-extended-pdf-viewer>
    </ng-template>
  </mat-step>
</mat-vertical-stepper>
