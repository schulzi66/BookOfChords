<div class="flex-container"
     [@fadeInOnEnter]>
    <app-search (onSearch)="searchForExercise($event)"
                (onClear)="clearSearch()"
                class="search-input"></app-search>
    <mat-action-list>
        <cdk-virtual-scroll-viewport itemSize=48
                                     class="viewport">
            <button mat-list-item
                    *cdkVirtualFor="let exercise of filteredExercises"
                    [routerLink]="['/exercises/mode', exercise.id]"
                    [value]="exercise"
                    class="exercise-option">
                {{exercise.name}}
            </button>
        </cdk-virtual-scroll-viewport>
    </mat-action-list>
</div>
