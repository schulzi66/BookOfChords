<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    {{data.content}}
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>
        <ng-template transloco let-t>
            {{ t.cancel }}
        </ng-template>
    </button>
    <button mat-button [mat-dialog-close]="true">
        <ng-template transloco let-t>
            {{ t.confirm }}
        </ng-template>
    </button>
</div>
