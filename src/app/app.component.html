<div class="flex-container">
    <h1 class="title">{{title}}</h1>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu" *ngIf="authService.user$ | async as user;">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['./songs']">
            <mat-icon>music_note</mat-icon>
            <span>Songs</span>
        </button>
        <button mat-menu-item [routerLink]="['./gigs']">
            <mat-icon>queue_music</mat-icon>
            <span>Gigs</span>
        </button>
        <button mat-menu-item *ngIf="configuration?.useKonzertmeister" [routerLink]="['./konzertmeister-integration']">
            <mat-icon>event</mat-icon>
            <span>Konzertmeister</span>
        </button>
        <button mat-menu-item [routerLink]="['./configuration']">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
        <button mat-menu-item (click)="authService.signOut()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
        <button mat-menu-item *ngIf="pwaService.promptEvent" (click)="installPwa()">
            <mat-icon>save_alt</mat-icon>
            <span>Install</span>
        </button>
    </mat-menu>
</div>

<div class="app-content" *ngIf="authService.user$ | async as user; else login">
    <router-outlet></router-outlet>
</div>

<ng-template #login>
    <button mat-raised-button class="button" (click)="authService.googleSignIn()">Login with Google</button>
</ng-template>
