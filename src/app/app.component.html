<mat-drawer-container class="drawer-container"
                      autosize>
  <mat-drawer #drawer
              mode="over">
    <div class="drawer-content">
      <mat-nav-list>
        <mat-list-item class="navigation-item"
                       [routerLink]="['./songs']"
                       (click)="drawer.close()">
          <mat-icon>music_note</mat-icon>
          <ng-template transloco
                       let-t>
            {{ t('songs') }}
          </ng-template>
        </mat-list-item>
        <mat-list-item class="navigation-item"
                       [routerLink]="['./gigs']"
                       (click)="drawer.close()">
          <mat-icon>queue_music</mat-icon>
          <ng-template transloco
                       let-t>
            {{ t('gigs') }}
          </ng-template>
        </mat-list-item>
        <mat-list-item class="navigation-item"
                       [routerLink]="['./band']"
                       (click)="drawer.close()">
          <mat-icon>group</mat-icon>
          <ng-template transloco
                       let-t>
            {{ t('band') }}
          </ng-template>
        </mat-list-item>
        <mat-list-item class="navigation-item"
                       [routerLink]="['./configuration']"
                       (click)="drawer.close()">
          <mat-icon>settings</mat-icon>
          <ng-template transloco
                       let-t>
            {{ t('settings') }}
          </ng-template>
        </mat-list-item>
        <mat-list-item class="navigation-item"
                       (click)="authService.signOut(); drawer.close()">
          <mat-icon>logout</mat-icon>
          <ng-template transloco
                       let-t>
            {{ t('logout') }}
          </ng-template>
        </mat-list-item>
        <mat-list-item class="navigation-item"
                       *ngIf="pwaService.promptEvent"
                       (click)="installPwa(); drawer.close()">
          <mat-icon>save_alt</mat-icon>
          <ng-template transloco
                       let-t>
            {{ t('install') }}
          </ng-template>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-drawer>

  <mat-toolbar *ngIf="authService.user$ | async as user">
    <button mat-icon-button
            (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
  </mat-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
