<div class="flex-container">
    <h1 class="title">{{title}}</h1>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu" *ngIf="authService.user$ | async as user;">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['./songs']">
            <mat-icon>music_note</mat-icon>
            <ng-template transloco let-t>
                {{ t.songs }}
            </ng-template>
        </button>
        <button mat-menu-item [routerLink]="['./gigs']">
            <mat-icon>queue_music</mat-icon>
            <ng-template transloco let-t>
                {{ t.gigs }}
            </ng-template>
        </button>
        <button mat-menu-item [routerLink]="['./band']">
            <mat-icon>group</mat-icon>
            <ng-template transloco let-t>
                {{ t.band }}
            </ng-template>
        </button>
        <button mat-menu-item [routerLink]="['./configuration']">
            <mat-icon>settings</mat-icon>
            <ng-template transloco let-t>
                {{ t.settings }}
            </ng-template>
        </button>
        <button mat-menu-item (click)="authService.signOut()">
            <mat-icon>logout</mat-icon>
            <ng-template transloco let-t>
                {{ t.logout }}
            </ng-template>
        </button>
        <button mat-menu-item *ngIf="pwaService.promptEvent" (click)="installPwa()">
            <mat-icon>save_alt</mat-icon>
            <ng-template transloco let-t>
                {{ t.install }}
            </ng-template>
        </button>
    </mat-menu>
</div>



<div class="app-content" *ngIf="authService.user$ | async as user; else login">
    <router-outlet></router-outlet>
</div>

<!-- #region Templates-->

<ng-template #login>
    <button mat-raised-button class="button" (click)="authService.googleSignIn()">
        <ng-template transloco let-t>
            {{ t.login_with_google }}
        </ng-template>
    </button>
    <div class="demo-flex-container">
        <div class="demo-row">
            <h2 class="row-el-1">Titel 1</h2>
            <img class="row-el-2" src="../assets/overview.gif">
        </div>
        <div class="demo-row">
            <img class="row-el-2" src="../assets/gig-edit.gif">
            <h2 class="row-el-1">Titel 2</h2>
        </div>
        <div class="demo-row">
            <h2 class="row-el-1">Titel 1</h2>
            <img class="row-el-2" src="../assets/gig-drag-n-drop.gif">
        </div>
        <div class="demo-row">
            <img class="row-el-2" src="../assets/band-setlist.gif">
            <h2 class="row-el-1">Titel 1</h2>
        </div>
        <div class="demo-row">
            <h2 class="row-el-1">Titel 1</h2>
            <img class="row-el-2" src="../assets/settings.gif">
        </div>
    </div>
</ng-template>

<!-- #endregion-->
