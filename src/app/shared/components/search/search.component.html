<mat-form-field appearance="outline"
                class="form-field">
    <mat-label>{{'search' | transloco}}</mat-label>
    <input matInput
           [(ngModel)]="this.searchService.searchString"
           name="search"
           (keyup)="search()"
           autocomplete="off">
    @if (this.searchService.searchString) {
    <button matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="clearSearch()"
            color="accent">
        <mat-icon>close</mat-icon>
    </button>
    }
</mat-form-field>
