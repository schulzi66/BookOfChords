<mat-form-field appearance="outline">
  <mat-label>{{'search' | transloco}}</mat-label>
  <input matInput
         [(ngModel)]="this.searchService.searchString"
         name="search"
         (keyup)="search()"
         autocomplete="off">
  <button mat-button
          *ngIf="this.searchService.searchString"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearSearch()"
          color="accent">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
