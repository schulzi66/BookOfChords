<mat-card class="metronom-card"
          [ngClass]="{'hit-effect':  this.isTick,
                      'hit-effect-remove':  !this.isTick }">
  <mat-card-header class="card-header">
    <mat-card-title>
      <mat-form-field [hintLabel]="sliderDisabled ? '' : 'metronome_hint' | transloco"
                      appearance="standard">
        <mat-label>BPM</mat-label>
        <input matInput
               [formControl]="bpmFormControl"
               required>
        <mat-error *ngIf="bpmFormControl.invalid">{{'metronome_hint' | transloco}}</mat-error>
      </mat-form-field>
    </mat-card-title>
    <div>
      <button mat-icon-button
              *ngIf="showSoundMode"
              (click)="this.toneService.toggleMute()">
        <mat-icon fontSet="material-icons-outlined"
                  color="accent">{{this.soundModeIcon}}</mat-icon>
      </button>
      <button mat-mini-fab
              *ngIf="showPlay"
              (click)="togglePlayMode()">
        <mat-icon>{{this.playModeIcon}}</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-slider class="beat-slider"
                [disabled]="sliderDisabled"
                [min]="40"
                [max]="200"
                [step]="1"
                [(ngModel)]="bpm"
                thumbLabel
                (ngModelChange)="changeSpeed($event)">

    </mat-slider>
  </mat-card-content>
</mat-card>
