<mat-card class="metronom-card"
          [ngClass]="{'hit-effect': (this.isPlayMode ? this.toneService.isTick : this.isTick),
                      'hit-effect-remove': (this.isPlayMode ? !this.toneService.isTick : !this.isTick) }">
  <mat-card-header class="card-header">
    <mat-card-title>{{bpm}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    <div>
      <button mat-icon-button
              *ngIf="showSoundMode"
              (click)="this.toneService.toggleMute()">
        <mat-icon fontSet="material-icons-outlined"
                  color="accent">{{this.soundModeIcon}}</mat-icon>
      </button>
      <button mat-icon-button
              *ngIf="showPlay"
              (click)="togglePlayMode()">
        <mat-icon fontSet="material-icons-outlined"
                  color="accent">{{this.playModeIcon}}</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-slider class="beat-slider"
                [disabled]="sliderDisabled"
                [min]="40"
                [max]="208"
                [step]="1"
                [(ngModel)]="bpm"
                thumbLabel
                (ngModelChange)="changeSpeed($event)">

    </mat-slider>
  </mat-card-content>
</mat-card>
