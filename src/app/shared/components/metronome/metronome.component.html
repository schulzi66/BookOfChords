<mat-card class="metronom-card"
          [ngClass]="{'hit-effect': isTick, 'hit-effect-remove': !isTick}">
  <mat-card-header class="card-header">
    <mat-card-title>{{bpm}}</mat-card-title>
    <mat-card-subtitle>BPM</mat-card-subtitle>
    <button mat-icon-button
            *ngIf="showPlay"
            (click)="togglePlayMode()">
      <mat-icon fontSet="material-icons-outlined"
                color="accent">{{this.playModeIcon}}</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <mat-slider class="beat-slider"
                [disabled]="sliderDisabled"
                [min]="40"
                [max]="208"
                [step]="1"
                [(ngModel)]="bpm"
                thumbLabel
                (ngModelChange)="changeSpeed($event)">

    </mat-slider>
  </mat-card-content>
</mat-card>
