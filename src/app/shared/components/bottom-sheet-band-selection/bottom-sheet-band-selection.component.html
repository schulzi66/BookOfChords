<mat-nav-list>
  <a mat-list-item
     *ngFor="let band of token.bands"
     (click)="onSelectBand(band)">
    <div class="band-item">
      <img [src]="band.pictureUrl"
           class="band-picture"
           [ngClass]="{'visible': band.pictureUrl}">
      <div>{{band.name}}</div>
    </div>
  </a>
</mat-nav-list>
