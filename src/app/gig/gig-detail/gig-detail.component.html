<shared-fab-btn [icon]="'arrow_back'" (onClick)="goBack()"></shared-fab-btn>
<mat-form-field appearance="outline" class="gig-name">
    <mat-label>Gig Name</mat-label>
    <input matInput [(ngModel)]="gig.name" name="gigName">
</mat-form-field>
<shared-fab-btn [icon]="'edit'" [routerLink]="['../edit']"></shared-fab-btn>

<mat-accordion cdkDropList (cdkDropListDropped)="drop($event)" [hideToggle]="true">
  <!-- <mat-expansion-panel *ngFor="let song of gig.songs; index as i" (opened)="setSelectedSong(song)" (closed)="removeSelectedSong()"> -->
  <mat-expansion-panel *ngFor="let song of gig?.songs; index as i" cdkDrag>    
    <div class="placeholder" *cdkDragPlaceholder></div>
    <mat-expansion-panel-header class="panel-header">
      <mat-panel-title>          
        <h3>{{song.name}}</h3>
      </mat-panel-title>
      <mat-panel-description class="panel-description">
        <mat-icon cdkDragHandle>drag_handle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <!-- <button mat-button (click)="editSelectedSong()">Edit</button> -->
      <div class="song-panel-body" *ngFor="let section of song.sections">
        <h5 class="section-name" [style.fontSize]="configuration?.fontSizeHeader">{{section.name}}</h5>
        <div class="section-value-flex-wrapper">
          <div class="section-value" *ngFor="let value of section.value" [style.fontSize]="configuration?.fontSizeSection">{{value}}</div>      
        </div>      
        <mat-divider></mat-divider>
      </div>
      <div class="section-value" *ngFor="let picture of song?.pictures">
        <img class="picture" [src]="picture">
      </div>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
