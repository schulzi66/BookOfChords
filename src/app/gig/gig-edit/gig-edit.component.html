<div class="flex-container">
    <shared-fab-btn class="back-btn" [icon]="'arrow_back'" (onClick)="goBack()"></shared-fab-btn>
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchString" name="search" (keyup)="searchForSong()">
        <button mat-button *ngIf="searchString" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>

<mat-selection-list #songs (selectionChange)="onSelectionChange($event)">
    <mat-list-option *ngFor="let song of filteredSongs" [selected]="checkSelected(song)" [value]="song">
        {{song.name}}
    </mat-list-option>    
</mat-selection-list>
