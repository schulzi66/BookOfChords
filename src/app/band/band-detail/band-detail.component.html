<div class="flex-container">
    <img *ngIf="band?.pictureUrl" [src]="band?.pictureUrl" class="band-picture">
    <shared-fab-btn class="edit-btn" *ngIf="isUserBandAdmin" [icon]="'edit'" [routerLink]="['./edit', band.id ]">
    </shared-fab-btn>
    <mat-label class="label">Name</mat-label>
    <mat-label class="value">{{band?.name}}</mat-label>
    <mat-label class="label">Band ID</mat-label>
    <mat-label class="value">{{band?.id}}</mat-label>
    <mat-label class="label">Members</mat-label>
    <div *ngFor="let member of band?.members" class="member-list">
        <img [src]="member?.photoURL" class="profile-picture">
        <mat-label class="member-value">{{member?.displayName}}</mat-label>
    </div>
</div>
