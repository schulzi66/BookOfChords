<div class="flex-container">

  <mat-form-field appearance="outline"
                  class="band-id">
    <mat-label>{{'band_id' | transloco}}</mat-label>
    <input matInput
           required
           [(ngModel)]="bandId">
  </mat-form-field>
  <shared-fab-btn class="join-btn"
                  (onClick)="joinBand()"
                  [disabled]="!bandId"
                  [icon]="'person_add'"></shared-fab-btn>
</div>
