<div class="flex-container">
  <mat-form-field appearance="outline"
                  class="band-name">
    <mat-label>{{'band_name' | transloco}}</mat-label>
    <input matInput
           required
           [(ngModel)]="band.name">
  </mat-form-field>
</div>
<img *ngIf="band.pictureUrl"
     [src]="band.pictureUrl"
     class="band-picture">
<uploader *ngIf="this.showUpload"
          [storageBucketPrefix]="'bands'"
          (onUploadComplete)="onImageUploadCompleted($event)"></uploader>
