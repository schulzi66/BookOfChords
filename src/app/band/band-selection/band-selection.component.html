<mat-list>
    @for (band of bands; track band) {
    <mat-list-item (click)="onBandSelected(band)">
        <div class="band">
            <img [src]="band.pictureUrl"
                 class="band-picture"
                 [ngClass]="{'visible': band.pictureUrl}">
            {{band.name}}
        </div>
    </mat-list-item>
    }
</mat-list>
