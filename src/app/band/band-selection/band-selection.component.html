<mat-list>
    <mat-list-item *ngFor="let band of bands"
                   (click)="onBandSelected(band)">
        <div class="band">
            <img [src]="band.pictureUrl"
                 class="band-picture"
                 [ngClass]="{'visible': band.pictureUrl}">
            {{band.name}}
        </div>
    </mat-list-item>
</mat-list>
