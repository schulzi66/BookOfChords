<mat-card class="band-card"
          [@fadeInOnEnter]>
    <mat-card-header class="band-header">
        @if (band?.pictureUrl) {
        <div mat-card-avatar
             [style.background-image]="'url(' + band?.pictureUrl +')'"
             class="band-image"></div>
        }
        <mat-form-field appearance="outline"
                        class="band-name">
            <mat-label>{{'band_name' | transloco}}</mat-label>
            <input matInput
                   required
                   [(ngModel)]="band.name"
                   name="bandName">
        </mat-form-field>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            @for (member of band?.members; track member; let i = $index) {
            <mat-list-item>
                <div class="member-entry">
                    <img [src]="member.photoURL"
                         class="profile-picture">
                    <div>{{member.displayName}}</div>
                    @if (isUserBandAdmin) {
                    <button class="delete-button"
                            mat-button
                            (click)="this.deleteMember(i)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                    }
                </div>
            </mat-list-item>
            }
        </mat-list>
    </mat-card-content>
</mat-card>
