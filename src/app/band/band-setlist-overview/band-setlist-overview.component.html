<div class="new-setlist-btn">
    <shared-fab-btn [icon]="'add'" (onClick)="createNewSetlist()" [routerLink]="['./setlist/edit', -1]">
    </shared-fab-btn>
</div>
<mat-action-list *ngFor="let setlist of band?.setlists">
    <button mat-list-item (click)="editSetlist(setlist)"
        [routerLink]="['./setlist/edit', setlist.id]">{{setlist?.name}}</button>
    <mat-divider></mat-divider>
</mat-action-list>
