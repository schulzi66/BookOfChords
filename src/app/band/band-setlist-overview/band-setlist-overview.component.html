<mat-action-list [@fadeInOnEnter]>
    <cdk-virtual-scroll-viewport itemSize=48
                                 class="viewport">
        <button mat-list-item
                *cdkVirtualFor="let setlist of band?.setlists"
                [routerLink]="['./setlist/edit', setlist.id]">{{setlist?.name}}</button>
    </cdk-virtual-scroll-viewport>
</mat-action-list>
